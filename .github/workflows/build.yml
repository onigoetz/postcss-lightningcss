name: Node CI

on:
    push:
    pull_request:

jobs:

  # Run linting only once
  lint: 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3.7.0
      with:
        node-version: 18.x
        cache: 'yarn'
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn lint

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [14.x, 16.x, 18.x]
        # TODO : add windows as target
          
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.7.0
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Install
      run: yarn install
    - name: Test
      run: yarn test
